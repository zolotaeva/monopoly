<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="monopoly">
    <div class="monopoly__btns">
      <button class="start btn">Начать игру</button>
      <button class="next btn">Следующий ход</button>
    </div>
    <div class="monopoly__logs">
     
    </div>
  
    <div class="monopoly__users"></div>

    <div class="monopoly__table">
      <div class="row">
        <div class="cell" data-num="0">START </div>
        <div class="cell" data-num="1">1</div>
        <div class="cell" data-num="2">2</div>
        <div class="cell" data-num="3">3</div>
        <div class="cell" data-num="4">4</div>
        <div class="cell" data-num="5">5</div>
        <div class="cell" data-num="6">6</div>
        <div class="cell" data-num="7">7</div>
        <div class="cell" data-num="8">8</div>
        <div class="cell" data-num="9">9</div>
        <div class="cell" data-num="10">10</div>
      </div>
      <div class="row row-between">
        <div class="cell" data-num="31">31</div>
        <div class="cell" data-num="11">11</div>
      </div>
      <div class="row row-between">
        <div class="cell" data-num="30">30</div>
        <div class="cell" data-num="12">12</div>
      </div>
      <div class="row row-between">
        <div class="cell" data-num="29">29</div>
        <div class="cell" data-num="13">13</div>
      </div>
      <div class="row row-between">
        <div class="cell" data-num="28">28</div>
        <div class="cell" data-num="14">14</div>
      </div>
      <div class="row row-between">
        <div class="cell" data-num="27">27</div>
        <div class="cell" data-num="15">15</div>
      </div>
      <div class="row">
        <div class="cell" data-num="26">26</div>
        <div class="cell" data-num="25">25</div>
        <div class="cell" data-num="24">24</div>
        <div class="cell" data-num="23">23</div>
        <div class="cell" data-num="22">22</div>
        <div class="cell" data-num="21">21</div>
        <div class="cell" data-num="20">20</div>
        <div class="cell" data-num="19">19</div>
        <div class="cell" data-num="18">18</div>
        <div class="cell" data-num="17">17</div>
        <div class="cell" data-num="16">16</div>
      </div>
    </div>
  </div>



  <div class="modal">
    <div class="modal__dialog">
        <div class="modal__content">
          <div class="modal__close" data-close>&times;</div>
            <div class="modal__title"></div>
            <div class="modal__text"></div>
        </div>
    </div>
</div>



  <script src="script.js"></script>
</body>
</html>
